<div class='page'><h1 class='title'>Finger</h1><br/><p><h1>Background</h1></p><p>Port <strong>79</strong> by def.</p><p>User information lookup program. See <a href="https://book.hacktricks.xyz/network-services-pentesting/pentesting-finger">Hacktricks</a>.</p><p></p><p><h1>User Enum</h1></p><p>This <span style="color:#ff0000;">won&#39;t show every user</span>! More reliable to <span style="color:#ff0000;">BF account names</span> (i.e with Nmap or Metasploit)</p><p></p><p><em>finger @IP</em></p><p></p><p><h2>Account Info</h2></p><p>For example, if above returned <strong>Admin</strong> user.</p><p></p><p><em>finger Admin@IP</em></p></div>
